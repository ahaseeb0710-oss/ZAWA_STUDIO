<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    .results-count {
      text-align: center;
      margin-bottom: 20px;
      color: #d8cbb5(255, 47, 238);
      font-size: 16px;
    }
     body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #f5e6ff;
      font-weight: 700;
        font-family: 'Playfair Display', serif;
  font-size:40px;
    }

    .results-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 15px 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .product-card a {
      color: #000000;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
    }

    .product-card a:hover {
      color: #a63fa1;
      text-decoration: underline;
    }

    .highlight {
      background-color: #d8cbb5;
      color: #000000;
      font-weight: 700;
      padding: 0 2px;
      border-radius: 2px;
    }

    .no-results {
      text-align: center;
      color: #ff4d4d;
      font-weight: bold;
      margin-top: 40px;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <h1>Search Results</h1>
  <div id="results-count" class="results-count"></div>
  <div id="results" class="results-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const q = params.get('q');
    const query = q ? q.trim().toLowerCase() : '';

    const products = [
      { name: "Purple Gajray", url: "purplerosegajray.html" },
      { name: "Purple Bouquet", url: "purplerosebouquet.html" },
      { name: "Sunflower Bouquet", url: "sunflowerbouquet.html" },
      { name: "Flower Gajray", url: "Flowergajray.html" },
      { name: "Red Rose Gajray", url: "redrosegajray.html" },
      { name: "Crochet Headband With Red Bow", url: "Crochetheadband1.html" },
      { name: "Crochet Handbag", url: "Crochet handbag.html" },
      { name: "Daisy Tote Bag", url: "DAISYTOTEBAG.html" },
      { name: "Bow Tote Bag", url: "BOWTOTEBAG.html" },
      { name: "Customize Name Tote Bag", url: "CUSTOMIZENAMETOTEBAG.html" },     
      { name: "purple rose gajray", url: "purplerosebouquet.html" },
      { name: "Crochet headband With pink bow", url: "Crochetheadband2.html" },
      { name: "Crochet headband With white bow", url: "Crochetheadband3.html" },
      { name: "Crochet ruffle handbag", url: "CROCHETRUFFLEHANDBAG.html" },
      { name: "purple bow keychain", url: "CROCHETPURPLEBOWKEYCHAIN.html" },
      { name: "lilly keychain", url: "CROCHETLILLYKEYCHAIN.html" },
      { name: "strawberry with daise keychain", url: "CROCHE STRAWBERRYWITHDAISEKEYCHAIN.html" },
      { name: "Couple Star and moon keychain", url: "COUPLESTARANDMOONKEYCHAIN.html" },
      { name: "Crochet mini flower bouquet keychain", url: "CROCHETMINIFLOWERBOUQUETKEYCHAIN.html" },
      { name: "Crochet chick keychain", url: "CROCHETCHICKKEYCHAIN.html" },
      { name: "Crochet name keychain", url: "CROCHETNAMEKEYCHAIN.html" },
      { name: "Crochet phone case purple", url: "CROCHETPHONECASEPURPLE.html" },
      { name: "Crochet phone case red", url: "CROCHETPHONECASERED.html" },
      { name: "Crochet phone case blue", url: "CROCHETPHONECASEPURPLE.html" },
      { name: "Crochet Snoopy pouch", url: "CROCHETSNOOPYPOUCH.html" },
      { name: "Crochet teddy pouch", url: "CROCHET EDDYPOUCH.html" },
      { name: "Crochet hello kitty pouch", url: "CROCHETHELLOKITTYPOUCH.html" },
      { name: "Crochet wallet", url: "CROCHETWALLET.html" },
      { name: "Crochet wallet with Pearls", url: "CROCHETWALLETWITHPEARLS.html" },
      { name: "Sunflower tote bag", url: "SUNFLOWERTOTEBAG.html" },
      { name: "Cherry tote bag", url: "CHERRYTOTEBAG.html" },
      { name: "Flower tote bag", url: "FLOWERTOTEBAG.html" },
      { name: "Flower heart tote bag", url: "FLOWERHEARTTOTEBAG.html" },
      { name: "home", url: "index.html" },
      { name: "About", url: "aboutus.html" },
      { name: "Bags", url: "bags.html" },
      { name: "Bouquet", url: "bouquet.html" },
      { name: "Cart", url: "cart.html" },
      { name: "Contact", url: "contact.html" },
      { name: "Terms", url: "terms.html" },
      { name: "Help", url: "faqs.html" },
      { name: "Return", url: "returnpolicy.htmll" },
      { name: "Gajray", url: "gajray.html" },
      { name: "Handbag", url: "handbag.html" },
      { name: "Headband", url: "headband.html" },
      { name: "Keychain", url: "keychain.html" },
      { name: "Phone Case", url: "phonecase.html" },
      { name: "Pouch", url: "pouch.html" },
      { name: "Product", url: "product.html" },
      { name: "Store", url: "product.html" },
      { name: "Wallet", url: "wallet.html" },
    ];

    const resultsDiv = document.getElementById('results');
    const resultsCountDiv = document.getElementById('results-count');

    function highlightMatch(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    const filtered = products.filter(p => p.name.toLowerCase().includes(query));

    if (!query) {
      resultsCountDiv.textContent = '';
      resultsDiv.innerHTML = '<p class="no-results">Please enter a search term.</p>';
    } else if (filtered.length === 0) {
      resultsCountDiv.textContent = '';
      resultsDiv.innerHTML = `<p class="no-results">No results found for "${query}".</p>`;
    } else if (filtered.length === 1) {
      window.location.href = filtered[0].url;
    } else {
      resultsCountDiv.textContent = `${filtered.length} result${filtered.length > 1 ? 's' : ''} found for "${q}"`;
      filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `<a href="${product.url}">${highlightMatch(product.name, query)}</a>`;
        resultsDiv.appendChild(card);
      });
    }
  </script>

</body>

</html>
