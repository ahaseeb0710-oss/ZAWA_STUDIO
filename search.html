    // Filter matching products
    const filtered = products.filter(p => p.name.toLowerCase().includes(query));

    const resultsDiv = document.getElementById('results');

    if (!query) {
      resultsDiv.innerHTML = '<p class="no-results">Please enter a search term.</p>';
    } else if (filtered.length === 0) {
      resultsDiv.innerHTML = `<p class="no-results">No results found for "${query}".</p>`;
    } else if (filtered.length === 1) {
      // Only one match → redirect immediately
      window.location.href = filtered[0].url;
    } else {
      // Multiple matches → list them
      filtered.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<a href="${product.url}">${product.name}</a>`;
        resultsDiv.appendChild(div);
      });
    }
